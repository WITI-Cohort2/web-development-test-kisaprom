<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulago hospital form</title>
    <link rel="stylesheet" href="mulage_form_styles.css">
</head>
<body>
    <div id="form">
    <form>
        <label for="fname">Firstname: </label>
        <input type="text" id="fname" name=""><br>
        <label for="lname">Lastname: </label>
        <input type="text" id="lname"><br>
        <label for="email">Email address:</label>
        <input type="email" id="email"><br>
        <label for="phone">Phone Number:</label>
        <input type="contact" id="phone" maxlength="10"><br>
        <label for="residence">Place of residence:</label>
        <input type="text" id="residence"><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" value="Female">
        <br>
        <label for="age">Age:</label>
        <select name="age" id="age" with="10px">
            <option value="age">0-10 years</option>
            <option value="age">11-20 years</option>
            <option value="age">21-30 years</option>
            <option value="age">31-40 years</option>
            <option value="age">41-50 years</option>
            <option value="age">Above 50</option>  
        </select><br>
        <label for="comments">Comments</label>
        <input type="text-area" id="comments"><br>
        <label for="terms">Terms and conditions</label><br>
        <object data="text" type="text">No patient is allowed to dismiss him or herself</object><br>
        <button>SUBMIT</button>
    </form>
    </div>
</body>
</html>
